<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Entrenemos un poco m√°s esos dedos. Apret√° el coraz√≥n 100 veces en 30 segundos.</h2>
    <button id="heartButton3" onclick="countClicks3()">ü§ç</button>
    <p>Has hecho <span id="clickCount3">0</span> clics.</p>
    <p id="timer3">Tiempo restante: 30s</p>

    <script>
        let clickCount3 = 0;
        let timeLeft = 30;
        let timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer3').textContent = `Tiempo restante: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                if (clickCount3 >= 100) {
                    window.location.href = "escena4.html"; // Redirige a escena 4
                } else {
                    alert('Que nub, no pusiste pared.');
                    location.reload();
                }
            }
        }, 1000);

        function countClicks3() {
            clickCount3++;
            document.getElementById('clickCount3').textContent = clickCount3;
        }
    </script>
</body>
